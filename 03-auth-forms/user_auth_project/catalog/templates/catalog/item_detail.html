<h1>{{ item.name }}</h1>
<p>{{ item.description }}</p>
<p>Price: {{ item.price }}</p>

<h3>Recently viewed</h3>
<ul>
  {% for it in recent %}
    <li><a href="{% url 'item_detail' it.pk %}">{{ it.name }}</a></li>
  {% empty %}
    <li>No recent items</li>
  {% endfor %}
</ul>

<p><a href="{% url 'preferences' %}">Set Preferences</a></p>
